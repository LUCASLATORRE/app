<!-- Async -->
<div class="card mt-5">
  <div class="card-body">
    <div *ngIf="expenses$ | async as expenses; else loading">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <!-- <th>E-mail</th> -->
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let expense of expenses">
            <td>{{ expense.id }}</td>
            <td>{{ expense.firstName }}</td>
            <td>{{ expense.lastName }}</td>
            <!-- <td>{{ expense.email }}</td> -->
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #loading>
      <div class="d-flex justify-content-center text-primary">
        <div class="spinner-border" role="status">
          <span class="sr-only">Carregando...</span>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<br />
